<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <div class="login-box">
        <h2>Login Page</h2>
        <form>
          <div class="user-box">
            <input type="text" name="" required="" id="UserName" onkeyup="NameValidation()">
            <label>User Name</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" id="password" onkeyup="PwdValidation()">
            <label>Password</label>
          </div>
          <a href="#" onclick="FormValidation(); return false;">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
          </a>
        </form>
      </div>

</body>
<script src="script.js"></script>
</html>
